12. Alcool ou Gasolina

<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
    var tanque = 40, caminhoComGasolina = 480, caminhoComAlcool = 300, 
    consumoGasolina, consumoAlcool;

    consumoGasolina = caminhoComGasolina / tanque;
    consumoAlcool = caminhoComAlcool / tanque;

    document.write("Consumo com Gasolina: " + consumoGasolina + "km/litro");
    document.write("<br>");
    document.write("Consumo com Álcool: " + consumoAlcool + "km/litro");
</script>
