<canvas width="600" height="400"></canvas>

<script>

function desenhaBandeiraBrasil() {
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle="green";
    pincel.fillRect(0, 0, 600, 400);

    pincel.fillStyle="yellow";
    pincel.beginPath();
    pincel.moveTo(300, 50);
    pincel.lineTo(50, 200);
    pincel.lineTo(550, 200);
    pincel.fill();

    pincel.beginPath();
    pincel.moveTo(50, 200);
    pincel.lineTo(300, 350);
    pincel.lineTo(550, 200);
    pincel.fill();

    pincel.fillStyle="darkblue";
    pincel.beginPath();

    pincel.arc(300, 200, 100, 0, 2* 3.14);
    pincel.fill();
}


function desenhaBandeiraAlemanha() {
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

            pincel.fillStyle = '#000000';
            pincel.beginPath();
            pincel.fillRect(0,0,600,133.33);
                    //VERMELHO
            pincel.fillStyle = '#FF0000';
            pincel.beginPath();
            pincel.fillRect(0,133.33,600,400);
                    //DOURADO
            pincel.fillStyle = '#FFCC00';
            pincel.beginPath();
            pincel.fillRect(0,266.66,600,400);    
                    //BORDAS
            pincel.fillStyle = 'black';
            pincel.beginPath();
            pincel.strokeRect(0,0,600,400);
}
var mostraBrasil = true;

function trocaBandeiras (){
    if (mostraBrasil){
        desenhaBandeiraBrasil();        
    } else {
        desenhaBandeiraAlemanha();        
    }
    mostraBrasil = !mostraBrasil;
}

setInterval(trocaBandeiras, 1000);
</script>
