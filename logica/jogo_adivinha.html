<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Adivinha</title>
</head>
<!-- 

Log. de Programacao I
06. Execute codigos diferentes dependendo da condicao 
09. Jogo da Adivinhacao 

-->
    <body>

        <script>

            function escreva (texto)
            {document.write(texto);}

            function sorteia (n)
            {return Math.round(Math.random() * n);}

            sorteado = sorteia(10);
            console.log(sorteado);     

            var chute = parseInt(prompt("Dê o seu chute!"));        

            if (chute == sorteado){
                escreva("Você acertou!!!");
            }
            else {
                escreva("Que pena! Você errou!");
            }
        </script>

    </body>

</html>
